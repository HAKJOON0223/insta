{% extends 'myinsta/base.html'%}
{% load static %}
{% block content %}
    <div class="background_img">
        <img src="{% static 'accounts/img/background.jpg'%}" alt="" class="back_img">
    </div>
    <div class="profile_container">
        <div class="profile__container">
            {% if user.is_authenticated %}
            {% if profile_user.profile.profile_photo %}
                <img src="{{profile_user.profile.profile_photo.url}}" width="200" class = "profile_photo"> <br>
            {% else %}
                <img src="{% static 'accounts/img/avatar.jpg' %}" width="200" class = "profile_photo"> <br>
            {% endif %} 
            <div class="user_id">
                <span>{{ user.username }}</span>
            </div>
            <div class="user_name">
                <span>{{ profile_user.profile.name }}</span>
            </div>
            <div class="user_address">
                <span>{{ profile_user.profile.address }}</span>
            </div>
            <div class="btn_container">
                <a href = "{%url 'logout' %}"><button class="btn">로그아웃</button></a>
                {% endif %}
                <a href = "{%url 'update_profile' pk=user.pk %}"><button class="btn">프로필 변경</button></a>
            </div>
        </div>
    </div>

{% endblock %}
