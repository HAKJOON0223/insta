{% extends 'insta/base.html'%}

{% block content %}
    {% if posts %}
        <ul>
        {% for post in posts %}
                <div class="PostContainer">
                    <div class="TopMenu">
                        <span>
                            {{ post.author }}
                        </span>
                    </div>
                    <div class="photo">
                        {% if post.photo %}
                            <img src="{{ post.photo.url }}" alt="">
                        {% endif %}
                    </div>
                    <div class="MainContents">
                        {{ post.text }}
                    </div>
                    <div class="AddComment">
                        <a href = "{% url 'add_comment_page' pk=post.pk %}">댓글 더보기</a>
                        {{ post.commnet.text }}
                    </div>
                    
                </div>
            {% endfor %}
        </ul>
        {% else %}
        <p>No posts are available.</p>
    {% endif %}
{% endblock %}
